<div class="candidatosCont">
  <ul>
    <li [@mouseStatus]="mouseStatus"
    (mouseover)='over(true)'
    (mouseout)='over(false)'
    
    (click)="routing(i)" *ngFor="let candidato of _candidatos; let i=index"  >
      <div class="photo">
          <img src="{{candidato.foto}}"/>
      </div>
      <div class="info">
        <a class="name">{{candidato.nombre}} {{candidato.apellidos}}</a>
        <p>
            {{candidato.partido}}
        </p>
      </div>
    </li>
  </ul>
</div>
